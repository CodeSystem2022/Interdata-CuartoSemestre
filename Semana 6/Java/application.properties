# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/tienda_libros
spring.datasource.username=tu_usuario
spring.datasource.password=tu_contraseña

# Configuración del controlador de base de datos
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Otras configuraciones relacionadas con la base de datos
# Puedes ajustar estas según tus necesidades
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
